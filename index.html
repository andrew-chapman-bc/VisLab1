<!DOCTYPE html>
<html>
    <!-- A top-level headline -->
    <head>
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <!-- CSS Reset -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- Milligram CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
        <!-- Main file. -->
        <link rel="stylesheet" href="style.css">

        <!-- JavaScript-->
        <script defer src="js/main.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="column column-left">
                    <h1>
                        The Boston College Factbook
                    </h1>
                    <!-- A button (will trigger the search for a new fact) -->
                    <button type="button" id="generate" class="button">
                        See New Boston College Fact!
                    </button>
                    <!-- An empty fact container (will be filled later using Javascript) -->
                    <div id = "content">
                    </div>
                </div>
                <div class="column column-right">
                    <!-- An image (e.g., find BC images here) -->
                    <img src="BCImage.jpeg" alt="BCImage">

                    <img src="BCImage2.jpeg" alt="BCImage">

                    <!-- A hyperlink to any other page -->
                    <a href="https://www.bc.edu/content/bc-web/offices/office-of-university-communications/our-work/photography.html">
                        More Boston College Photos
                    </a>
                </div>
            </div>
        </div>
    

    </body>
    
</html>
